<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Abre la consola del inspector</h1>
    <script>
        const obj = {
            123: 'Juanito Alcachofa',
            456: 'Juanita Alcaparra',
        };

        //Recibe un objeto con dos clave, valor por dentro y lo convierte en un array con objetos dentro, cada uno con dos propiedades id y name para cada clave, valor que reciba del objeto inicial

        function solution(obj){          
            let newArr = Object.entries(obj)
            let newsObjects = []

            for ( i of newArr){
                newsObjects.push({
                    id: i[0],
                    name: i[1],
                })
            }
            return newsObjects
        }   
        solution(obj);
    </script>
</body>
</html>
